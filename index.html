<!DOCTYPE html>
<html lang="en">
<head>
	<title>Coming Soon</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<!--===============================================================================================-->
</head>
<body>
	<div class="logo-container">
		<img class="logo" src="./images/1.png" alt="Your Logo">
	</div>
	<div class="logo-container2">
		<img class="logo2" src="./images/2.png" alt="Your Logo">
	</div>
	
	
	<div class="bg-img1 overlay1 size1 flex-w flex-c-m p-t-55 p-b-55 p-l-15 p-r-15" style="background-image: url('images/bg.png');">
		<div class="wsize1">
			<p class="txt-center p-b-23">
				
				<!-- <img class="zmdi zmdi-card-giftcard cl0 fs-60" src="1.png"></img> -->
			</p>
<br>
<br>
<br>
<br>
			<h3 class="l1-txt1 txt-center p-b-22">
				Coming Soon
			</h3>

			<p class="txt-center m2-txt1 p-b-67">
				
			</p>

			<div class="flex-w flex-sa-m cd100 bor1 p-t-42 p-b-22 p-l-50 p-r-50 respon1">
				
				
				<div class="flex-col-c-m size2 how-countdown">
				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 days">00</span>
					<span class="m2-txt2">DAYS</span>
				</div></div>

				<!-- <span class="l1-txt2 p-b-22">:</span> -->
				<div class="flex-col-c-m size2 how-countdown">
				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 hours">00</span>
					<span class="m2-txt2">HOURS</span>
				</div>
			</div>

				<!-- <span class="l1-txt2 p-b-22 respon2">:</span> -->
				<div class="flex-col-c-m size2 how-countdown">
				

				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 minutes">00</span>
					<span class="m2-txt2">MINUTES</span>
				</div></div>

				<!-- <span class="l1-txt2 p-b-22">:</span> -->
				<div class="flex-col-c-m size2 how-countdown">

				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 seconds">00</span>
					<span class="m2-txt2">SECONDS</span>
				</div></div>
			</div>

		</div>
	</div>



	


	<script>
		// Set the date we're counting down to (replace this with your desired end date and time)
		var countDownDate = new Date("Jan 25, 2024 15:37:25").getTime();
	
		// Update the countdown every 1 second
		var countdownInterval = setInterval(function() {
			// Get the current date and time
			var now = new Date().getTime();
	
			// Calculate the remaining time
			var distance = countDownDate - now;
	
			// Calculate days, hours, minutes, and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	
			// Add leading zeros if needed
			days = (days < 10) ? '0' + days : days;
			hours = (hours < 10) ? '0' + hours : hours;
			minutes = (minutes < 10) ? '0' + minutes : minutes;
			seconds = (seconds < 10) ? '0' + seconds : seconds;
	
			// Display the countdown in the elements with corresponding classes
			document.querySelector(".days").innerHTML = days  ;
			document.querySelector(".hours").innerHTML = hours ;
			document.querySelector(".minutes").innerHTML = minutes ;
			document.querySelector(".seconds").innerHTML = seconds ;
	
			// If the countdown is over, display a message
			if (distance < 0) {
				clearInterval(countdownInterval);
				document.querySelector(".Group1Text").innerHTML = "EXPIRED";
			}
		}, 1000);
	</script>

</body>
</html>
